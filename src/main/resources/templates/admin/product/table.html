<div class="card card-default">
    <table class="table table-condensed table-striped table-bordered">
        <thead class="bg-success text-center" style="font-variant: small-caps;">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Date</th>
            <th>Image</th>
            <th>Category</th>
            <th>Available?</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in pager.items">
            <td class="text-center">{{item.id}}</td>
            <td>{{item.name}}</td>
            <td class="text-center">{{item.price | number : 2}}</td>
            <td class="text-center">{{item.createDate | date : 'dd-MM-yyyy'}}</td>
            <td class="text-center">{{item.image}}</td>
            <td>{{item.category.name}}</td>
            <td class="text-center">{{item.available ? 'Yes' : 'No'}}</td>
            <td class="text-center">
                <div class="btn-group btn-group-xs">
                    <button ng-click="edit(item)" class="btn btn-warning fa-solid fa-pen"></button>
                    <button ng-click="delete(item)" class="btn btn-danger fa-solid fa-trash"></button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="card-footer text-center">
        <button ng-click="pager.first()" class="btn btn-danger">
            <b class="fa-solid fa-backward-fast"></b>
        </button>
        <button ng-click="pager.prev()" class="btn btn-primary">
            <b class="fa-solid fa-backward"></b>
        </button>
        <button class="btn btn-success">{{pager.page + 1}} of {{pager.count}}</button>
        <button ng-click="pager.next()" class="btn btn-primary">
            <b class="fa-solid fa-forward"></b>
        </button>
        <button ng-click="pager.last()" class="btn btn-danger">
            <b class="fa-solid fa-forward-fast"></b>
        </button>
    </div>
</div>
