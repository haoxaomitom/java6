<div xmlns:th="http://www.thymeleaf.org">
    <div class="card card-default my-3">
        <div class="card-body text-center">
            <h3>Cart</h3>
        </div>
        <i class="fa-solid fa-cart-shopping text-center my-3">
            <a th:href="@{cart/view}">{{cart.count}} items x ${{cart.amount | number:2}}</a>
        </i>
    </div>
</div>
