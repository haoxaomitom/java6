<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/index :: dynamic(~{ :: main})}">
<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
<main>
    <div class="card card-primary" th:fragment="shopping_cart">
        <div class="card-header">SHOPPING CART</div>
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in cart.items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>${{item.price | number : 2}}</td>
                <td><input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min="1" class="form-control"></td>
                <td>${{item.qty * item.price | number : 2}}</td>
                <td>
                    <button ng-click="cart.remove(item.id)" class="btn btn-sm btn-danger">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="card-footer">
            <button ng-click="cart.clear()" class="btn btn-danger">
                <i class="fas fa-trash"></i> Clear
            </button>
            <a th:href="@{/order/checkout}" class="btn btn-primary">
                <i class="fa-solid fa-check"></i> Checkout
            </a>
        </div>
    </div>
</main>
