<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<main class="container mt-5">
    <div class="card card-primary">
        <div class="card-header bg-primary text-white">YOUR ORDERS PURCHASED</div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover mt-3">
                <thead class="thead-light">
                <tr>
                    <th>No.</th>
                    <th>Order No.</th>
                    <th>Order Date</th>
                    <th>Shipping Address</th>
                    <th>Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order, state : ${orders}">
                    <td>[[${state.index + 1}]]</td>
                    <td>[[${order.id}]]</td>
                    <td>[[${#dates.format(order.createDate, 'dd-MM-yyyy')}]]</td>
                    <td>[[${order.address}]]</td>
                    <td class="text-center">
                        <a th:href="@{/order/detail/{id}(id=${order.id})}" class="btn btn-info">
                            <i class="fas fa-search"></i> View
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
