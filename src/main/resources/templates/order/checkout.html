<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="en"
      th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<main class="container mt-5">
    <div th:replace="~{/cart/view :: shopping_cart}"></div>
    <div class="card card-primary mt-3">
        <div class="card-header bg-primary text-white">ORDER PURCHASING</div>
        <div class="card-body">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Purchaser:</label>
                <div class="col-sm-9">
                    <div id="username" class="form-control-plaintext">
                        <span sec:authentication="name"></span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Order Date:</label>
                <div class="col-sm-9">
                    <div class="form-control-plaintext">
                        {{order.createDate | date:'dd-MM-yyyy'}}
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-3 col-form-label">Shipping Address:</label>
                <div class="col-sm-9">
                    <textarea id="address" ng-model="order.address" class="form-control" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="card-footer text-right">
            <button ng-click="order.purchase()" class="btn btn-success">Purchase</button>
        </div>
    </div>
</main>
</body>
</html>
