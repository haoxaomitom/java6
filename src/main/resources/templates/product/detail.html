<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!--    <style>-->
<!--        .thumbnail-fixed {-->
<!--            width: 100%;-->
<!--            height: 200px;-->
<!--            object-fit: cover;-->
<!--        }-->
<!--    </style>-->
</head>
<body>
<main th:object="${item}" class="container py-4">
    <div class="row">
        <!-- Product Image -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <img class="img-fluid" th:src="@{|/images/${item.image}|}" alt="Product Image">
                </div>
            </div>
        </div>
        <!-- Product Details -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <ul class="list-unstyled">
                        <li><h5 th:text="${item.name}"></h5></li>
                        <li><p class="card-text">$<span th:text="${item.price}"></span></p></li>
                        <li><p class="card-text" th:text="${item.createDate}"></p></li>
                        <li th:if="${item.category != null}">
                            <p class="card-text" th:text="${item.category.name}"></p>
                        </li>
                    </ul>
                </div>
                <div class="card-footer text-right">
                    <button class="btn btn-success">
                        <i class="fa fa-shopping-cart"></i> Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Related Products -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5>HÀNG CÙNG LOẠI</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div th:each="p : ${item.category.products}" class="col-sm-4 mb-4">
                            <div class="card">
                                <div class="card-body text-center">
                                    <a th:href="@{|/product/detail/${p.id}|}">
                                        <img class="thumbnail-fixed" th:src="@{|/images/${p.image}|}" alt="Product Image">
                                    </a>
                                </div>
                                <div class="card-footer">
                                    <div class="text-center mb-2">
                                        <h5 class="card-title" th:text="${p.name}"></h5>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="card-text mr-2" th:text="'$' + ${p.price}"></span>
                                        <div>
                                            <button class="btn btn-success" th:attr="ng-click=@{|cart.add(${p.id})|}">
                                                <i class="fa-solid fa-cart-shopping"></i>
                                            </button>
                                            <button class="btn btn-danger ml-2">
                                                <i class="fa-solid fa-heart"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
